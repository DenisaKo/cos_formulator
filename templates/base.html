{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CosFormulator{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <!-- Your own styles (optional) -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Alpine.js (required by Flowbite) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <style>
        /* Basic styling for Alpine.js x-cloak to prevent flicker during loading */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="font-inter bg-green-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container px-4 bg-green-50 dark:bg-gray-900">
        {% block content %}
       
        {% endblock content %}
    </div>
    <script src="{% static 'js/formset.js' %}"></script>
</body>
</html>
